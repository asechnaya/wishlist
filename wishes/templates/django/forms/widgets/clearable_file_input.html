{% if widget.is_initial %}
    <div class="mb-2">
        <a href="{{ widget.value.url }}" class="text-blue-600 hover:underline">{{ widget.value }}</a>
    </div>
    {% if not widget.required %}
        <label for="{{ widget.checkbox_id }}" class="inline-flex items-center gap-2 mb-2 text-gray-700">
            <input type="checkbox"
                   name="{{ widget.checkbox_name }}"
                   id="{{ widget.checkbox_id }}"
                   class="h-4 w-4">
            <span>Clear</span>
        </label>
    {% endif %}
    <div class="text-sm text-gray-600 mb-1">Change:</div>
{% endif %}
<label>
    <input type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
</label>
